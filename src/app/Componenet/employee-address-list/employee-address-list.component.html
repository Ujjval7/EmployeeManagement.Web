
<mat-toolbar color="primary">
    <span>EmployeeAddress</span>
    <span class="space"></span>
    <button mat-raised-button (click)="openemployeeAddress()">Add EmployeeAddress</button>
  </mat-toolbar>
  
  
  <div class="main-body">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Here" #input>
    </mat-form-field>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>    
            <td mat-cell *matCellDef="let employeeAddress"> {{employeeAddress.employeeName}} </td>
          </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let employeeAddress"> {{employeeAddress.address}} </td>
        </ng-container>
  
        <ng-container matColumnDef="cityId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>    
            <td mat-cell *matCellDef="let employeeAddress"> {{employeeAddress.city}} </td>
          </ng-container>

          <ng-container matColumnDef="stateId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>    
            <td mat-cell *matCellDef="let employeeAddress"> {{employeeAddress.state}} </td>
          </ng-container>
  
        <ng-container matColumnDef="countryId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>    
            <td mat-cell *matCellDef="let employeeAddress"> {{employeeAddress.country}} </td>
          </ng-container>
  
          <ng-container matColumnDef="addressTypeId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AddressType </th>    
            <td mat-cell *matCellDef="let employeeAddress"> {{employeeAddress.addressType}} </td>
          </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let employeeAddress" class="action"> 
            
            <button mat-icon-button (click)="UpdateEmployeeAddress(employeeAddress)">
              <mat-icon>edit</mat-icon>
            </button> &nbsp;
            <button mat-icon-button (click)="DeleteEmployeeAddress(employeeAddress.id,employeeAddress)">
              <mat-icon color="warn">delete</mat-icon>
            </button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let employeeAddress; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of EmployeeAddress"></mat-paginator>
    </div>
  </div>
